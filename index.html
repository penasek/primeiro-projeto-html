<html>
    <head> 
       <title>
           jessica
       </title> 
       <head>
        <style> 
        div {
          width: 100px;
          height: 100px;
          background-color: green;
          animation-name: example;
          animation-duration: 4s;
        }
        
        @keyframes example {
          from {background-color: red;}
          to {background-color: yellow;}
        }
        </style>
        </head>
        <body>
        
        <h1>CSS Animation</h1>
        
        <div></div>
        
        <p><b>Note:</b> Animação da jéssica</p>
        
    </body>
</html>
